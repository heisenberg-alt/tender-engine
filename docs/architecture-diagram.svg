<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .azure-box { fill: #0078d4; stroke: #ffffff; stroke-width: 2; }
      .ai-box { fill: #ff6b35; stroke: #ffffff; stroke-width: 2; }
      .data-box { fill: #00bcf2; stroke: #ffffff; stroke-width: 2; }
      .security-box { fill: #68217a; stroke: #ffffff; stroke-width: 2; }
      .monitor-box { fill: #ffb900; stroke: #ffffff; stroke-width: 2; }
      .external-box { fill: #107c10; stroke: #ffffff; stroke-width: 2; }
      .text-white { fill: white; font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; font-weight: 500; }
      .text-black { fill: black; font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; }
      .title-text { fill: white; font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: 600; }
      .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .dotted { stroke-dasharray: 5,5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title-text" fill="#0078d4" font-size="24">Tender AI - Azure Architecture</text>
  
  <!-- Azure Cloud Platform Box -->
  <rect x="50" y="80" width="1100" height="650" fill="#e8f4fd" stroke="#0078d4" stroke-width="3" rx="10"/>
  <text x="600" y="105" text-anchor="middle" class="title-text" fill="#0078d4">Azure Cloud Platform</text>
  
  <!-- User (External) -->
  <rect x="20" y="350" width="100" height="60" class="external-box" rx="5"/>
  <text x="70" y="375" text-anchor="middle" class="text-white">👤 User</text>
  <text x="70" y="390" text-anchor="middle" class="text-white">Interface</text>
  
  <!-- EU TED API (External) -->
  <rect x="20" y="450" width="100" height="60" class="external-box" rx="5"/>
  <text x="70" y="475" text-anchor="middle" class="text-white">🇪🇺 EU TED</text>
  <text x="70" y="490" text-anchor="middle" class="text-white">API</text>
  
  <!-- Container Apps -->
  <rect x="200" y="300" width="180" height="80" class="azure-box" rx="5"/>
  <text x="290" y="325" text-anchor="middle" class="text-white">🚀 Azure Container Apps</text>
  <text x="290" y="340" text-anchor="middle" class="text-white">Streamlit Application</text>
  <text x="290" y="355" text-anchor="middle" class="text-white">Auto-scaling</text>
  
  <!-- Container Registry -->
  <rect x="200" y="400" width="180" height="60" class="azure-box" rx="5"/>
  <text x="290" y="425" text-anchor="middle" class="text-white">📦 Container Registry</text>
  <text x="290" y="440" text-anchor="middle" class="text-white">Image Storage</text>
  
  <!-- Azure OpenAI -->
  <rect x="450" y="200" width="180" height="100" class="ai-box" rx="5"/>
  <text x="540" y="225" text-anchor="middle" class="text-white">🧠 Azure OpenAI</text>
  <text x="540" y="245" text-anchor="middle" class="text-white">• GPT-4o Analysis</text>
  <text x="540" y="260" text-anchor="middle" class="text-white">• text-embedding-3-small</text>
  <text x="540" y="275" text-anchor="middle" class="text-white">• Vector Generation</text>
  
  <!-- Cosmos DB -->
  <rect x="700" y="200" width="180" height="100" class="data-box" rx="5"/>
  <text x="790" y="225" text-anchor="middle" class="text-white">🌍 Azure Cosmos DB</text>
  <text x="790" y="245" text-anchor="middle" class="text-white">• Vector Database</text>
  <text x="790" y="260" text-anchor="middle" class="text-white">• Tender & Company Data</text>
  <text x="790" y="275" text-anchor="middle" class="text-white">• Similarity Search</text>
  
  <!-- Key Vault -->
  <rect x="450" y="350" width="180" height="80" class="security-box" rx="5"/>
  <text x="540" y="375" text-anchor="middle" class="text-white">🔒 Azure Key Vault</text>
  <text x="540" y="390" text-anchor="middle" class="text-white">API Keys & Secrets</text>
  <text x="540" y="405" text-anchor="middle" class="text-white">Secure Storage</text>
  
  <!-- Managed Identity -->
  <rect x="700" y="350" width="180" height="80" class="security-box" rx="5"/>
  <text x="790" y="375" text-anchor="middle" class="text-white">🔐 Managed Identity</text>
  <text x="790" y="390" text-anchor="middle" class="text-white">Passwordless Auth</text>
  <text x="790" y="405" text-anchor="middle" class="text-white">RBAC Control</text>
  
  <!-- Application Insights -->
  <rect x="450" y="480" width="180" height="80" class="monitor-box" rx="5"/>
  <text x="540" y="505" text-anchor="middle" class="text-white">📊 Application Insights</text>
  <text x="540" y="520" text-anchor="middle" class="text-white">Performance Metrics</text>
  <text x="540" y="535" text-anchor="middle" class="text-white">Distributed Tracing</text>
  
  <!-- Azure Monitor -->
  <rect x="700" y="480" width="180" height="80" class="monitor-box" rx="5"/>
  <text x="790" y="505" text-anchor="middle" class="text-white">📈 Azure Monitor</text>
  <text x="790" y="520" text-anchor="middle" class="text-white">Logging & Alerting</text>
  <text x="790" y="535" text-anchor="middle" class="text-white">Centralized Metrics</text>
  
  <!-- Arrows - Data Flow -->
  <!-- User to Container Apps -->
  <line x1="120" y1="380" x2="200" y2="340" class="arrow"/>
  
  <!-- EU TED API to Container Apps -->
  <line x1="120" y1="480" x2="200" y2="360" class="arrow"/>
  
  <!-- Container Apps to OpenAI -->
  <line x1="380" y1="320" x2="450" y2="250" class="arrow"/>
  
  <!-- OpenAI to Cosmos DB -->
  <line x1="630" y1="250" x2="700" y2="250" class="arrow"/>
  
  <!-- Container Apps to Key Vault -->
  <line x1="350" y1="380" x2="450" y2="390" class="arrow"/>
  
  <!-- Managed Identity to Key Vault -->
  <line x1="700" y1="390" x2="630" y2="390" class="arrow"/>
  
  <!-- Container Apps to App Insights -->
  <line x1="320" y1="380" x2="450" y2="520" class="arrow"/>
  
  <!-- App Insights to Monitor -->
  <line x1="630" y1="520" x2="700" y2="520" class="arrow"/>
  
  <!-- Container Registry to Container Apps -->
  <line x1="290" y1="400" x2="290" y2="380" class="arrow"/>
  
  <!-- Data Flow Labels -->
  <text x="150" y="360" class="text-black">Browse &amp;</text>
  <text x="150" y="375" class="text-black">Search</text>
  
  <text x="150" y="470" class="text-black">Tender</text>
  <text x="150" y="485" class="text-black">Data</text>
  
  <text x="410" y="270" class="text-black">AI</text>
  <text x="410" y="285" class="text-black">Analysis</text>
  
  <text x="660" y="240" class="text-black">Vector</text>
  <text x="660" y="255" class="text-black">Storage</text>
  
  <text x="380" y="405" class="text-black">Secrets</text>
  
  <text x="380" y="540" class="text-black">Telemetry</text>
  
  <text x="660" y="540" class="text-black">Metrics</text>
  
  <!-- Legend -->
  <rect x="950" y="150" width="200" height="200" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="1050" y="175" text-anchor="middle" class="title-text" fill="#333">Legend</text>
  
  <rect x="970" y="190" width="15" height="15" class="azure-box"/>
  <text x="995" y="202" class="text-black">Azure Services</text>
  
  <rect x="970" y="215" width="15" height="15" class="ai-box"/>
  <text x="995" y="227" class="text-black">AI &amp; Analytics</text>
  
  <rect x="970" y="240" width="15" height="15" class="data-box"/>
  <text x="995" y="252" class="text-black">Data Storage</text>
  
  <rect x="970" y="265" width="15" height="15" class="security-box"/>
  <text x="995" y="277" class="text-black">Security</text>
  
  <rect x="970" y="290" width="15" height="15" class="monitor-box"/>
  <text x="995" y="302" class="text-black">Monitoring</text>
  
  <rect x="970" y="315" width="15" height="15" class="external-box"/>
  <text x="995" y="327" class="text-black">External Systems</text>
  
  <!-- Key Features Box -->
  <rect x="950" y="380" width="200" height="150" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="1050" y="405" text-anchor="middle" class="title-text" fill="#333">Key Features</text>
  
  <text x="960" y="425" class="text-black">• Vector Similarity Search</text>
  <text x="960" y="440" class="text-black">• GPT-4o Intelligence</text>
  <text x="960" y="455" class="text-black">• Auto-scaling Containers</text>
  <text x="960" y="470" class="text-black">• Passwordless Security</text>
  <text x="960" y="485" class="text-black">• End-to-end Monitoring</text>
  <text x="960" y="500" class="text-black">• EU TED Integration</text>
  <text x="960" y="515" class="text-black">• Production Ready</text>
  
</svg>
